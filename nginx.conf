server {
    listen 80;
    server_name localhost;

    # 增加上传文件大小限制
    client_max_body_size 512M;

    # 重定向根路径到 /robot-dog-web/
    location = / {
        return 301 /robot-dog-web/;
    }

    # 前端静态文件
    location /robot-dog-web {
        alias /home/zeroef/visual-app/dist;
        index index.html;
        try_files $uri $uri/ /robot-dog-web/index.html;
    }

    # SSE Endpoint - Specific configuration
    location /api/events {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Accel-Buffering no;
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        proxy_read_timeout 24h;
    }

    # 后端 API 代理
    location /api {
        proxy_pass http://127.0.0.1:3000$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 地图文件代理
    location /maps {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 图片文件代理
    location /images {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 机器狗文件服务代理 (解决 CORS 问题)
    # 将 /robot-files/ 转发到本地 8080 端口 (机器狗文件服务)
    # 注意：proxy_pass 结尾的 / 非常重要，它会去掉 /robot-files/ 前缀
    location /robot-files/ {
        proxy_pass http://127.0.0.1:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
